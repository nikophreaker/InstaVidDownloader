<!DOCTYPE html>
<object
  type="text/html"
  data="/.netlify/functions/server"
  style="width:100%;height:100%;"
>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
</head>
<body>
    <p>MASUKKIN LINK KE BAWAH TRUS PENCET TOMBOL SEBELAHNYA</p>
    <form id="data">
        <input id="urls" type="text" placeholder="Input URL Here..."/>
        <input type="submit" value="GET"/>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script type="text/javascript">
    const urls = document.getElementById("urls");
    const form = document.getElementById("data");
    form.addEventListener("submit", async (element) => {
        element.preventDefault();
        console.log(urls.value);
        await axios.post('https://hilarious-klepon-7e1b58.netlify.app/.netlify/functions/server/action', {
            url: urls.value
        })
        .then(function (response) {
            const downloadBtn = document.createElement("a");
            downloadBtn.setAttribute("href", response.video[0].contentUrl);
            downloadBtn.setAttribute('download', '');
            const node = document.createTextNode("DOWNLOAD HERE");
            downloadBtn.appendChild(node);
            form.appendChild(downloadBtn);
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });
    });
</script>
</html>
